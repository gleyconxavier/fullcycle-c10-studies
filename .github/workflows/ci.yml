name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: continous-integration
    strategy:
      matrix:
        go: ['1.18.4', '1.20']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: cd continous-integration && go test
      - run: cd continous-integration && go run math.go
